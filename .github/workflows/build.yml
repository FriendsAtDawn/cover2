name: Build site

on:
  push:
    branches:
      - main   # o la rama que uses
    paths:
      - 'content/**'    # solo si cambian los .md
      - 'portis.sh'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install cmark-gfm
        run: sudo apt-get update && sudo apt-get install -y cmark-gfm

      - name: Build HTML
        run: ./portis.sh

      - name: Commit HTML output
        run: |
          git config user.name "Stand Your Gists"
          git config user.email "yand@quien.es.eu.org"
          git add index.html
          git commit -m "Auto-build index.html" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
